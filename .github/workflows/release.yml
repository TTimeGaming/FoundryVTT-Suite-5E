name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Setup Node.js
        run: npm i
      - name: Build packs
        run: npm run db:compile 
      - name: Generate ZIP
        run: zip -r module.zip . -x ".git/*" ".github/*" ".gitignore" "assets/" "wiki/" "packs/_source/"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            module.zip
            module.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Module to FoundryVTT Website
        id: publish-to-foundry-website
        uses: cs96and/FoundryVTT-release-package@v1
        with:
          package-token: ${{ secrets.FOUNDRY_TOKEN }}
          manifest-url: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/module.json
          notes-url: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
